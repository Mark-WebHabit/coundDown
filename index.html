<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Before ChristMas</h1>
    <div class="container">
        <div class="wrapper">
            <span class="text" id="days">0</span>
            <p>Days</p>
        </div>
        <div class="wrapper">
            <span class="text" id="hours">0</span>
            <p>Hours</p>
        </div>
        <div class="wrapper">
            <span class="text" id="minutes">0</span>
            <p>Minutes</p>
        </div>
        <div class="wrapper">
            <span class="text" id="seconds">0</span>
            <p>Seconds</p>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
